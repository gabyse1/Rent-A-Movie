<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/0a86823ed7.js" crossorigin="anonymous"></script>
    <title>JS Capstone</title>
    <script defer src="main.bundle.js"></script>
  </head>

  <body>
    <header>
      <a href="#" class="header-brand">JS Capstone</a>
      <nav class="header-nav">
        <ul>
          <li>
            <a href="#movie-section" class="header-links active">
              DVD
              <span class="movie-section__items"></span>
            </a>
          </li>
          <li>
            <a href="#bluRay-section" class="header-links">
              BluRay
              <span class="movie-section__items"></span>
            </a>
          </li>
          <li>
            <a href="about-section" class="header-links">
              About
              <span class="movie-section__items"></span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="movie-section"></section>
    <div class="modal__box">
      <div class="movie__container">
        <div class="movie__details"></div>
        <div class="movie__comments commentk"></div>
        <div class="movie__add-comment commentk">
          <h3>Add a comment</h3>
          <form action="#" id="form__comment">
            <input type="text" name="inp__username" id="inp__username" class="input__field" placeholder="Your name" />
            <textarea name="inp__insights" id="inp__insights" class="input__field" cols="30" rows="5"
              placeholder="Your insights"></textarea>
            <input type="submit" id="btn__submit" class="btn" value="COMMENT" />
            <span class="form__message" id="form__message"></span>
          </form>
        </div>
        <div class="movie__comments reservationk"></div>
        <div class="movie__add-comment reservationk">
          <h3>Add a reservation</h3>
          <form action="#" id="form__reservation">
            <input type="text" name="inp__username" id="inp__username" class="input__field" placeholder="Your name" />
            <input type="date" name="inp__start-date" id="inp__start-date" class="input__field"
              placeholder="Start date" />
            <input type="date" name="inp__end-date" id="inp__end-date" class="input__field" placeholder="End date" />
            <input type="submit" id="btn__submit" class="btn" value="RESERVE" />
            <span class="form__message" id="form__message"></span>
          </form>
        </div>
      </div>
      <div class="modal__btn">
        <button type="button" id="btn__close-modal" class="btn__close-modal">X</button>
      </div>
    </div>
  </div>
  <footer>
    <p class="copy">&copy; Copyright 2022, Gaby & Zeeshan</p>
  </footer>
</body>

</html>
